<form [formGroup]="studentForm" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">First name</label>
    <input type="text" formControlName="firstName" class="form-control" />
  </div>
  <div class="col-md-4">
    <label class="form-label">Last name</label>
    <input type="text" formControlName="lastName" class="form-control" />
  </div>
  <div class="col-md-4">
    <label class="form-label">User name</label>
    <input type="text" formControlName="userName" class="form-control" />
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input type="text" formControlName="city" class="form-control" />
  </div>
  <div class="col-md-4">
    <label class="form-label">State</label>
    <select formControlName="state" class="form-select">
      <option selected>Choose...</option>
      <option>Aurangabad</option>
    </select>
  </div>
  <div class="col-md-2">
    <label class="form-label">Zip</label>
    <input formControlName="zipCode" type="text" class="form-control" />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        formControlName="isAcceptTerms"
        class="form-check-input"
        type="checkbox"
      />
      <label class="form-check-label" for="gridCheck"> Check me out </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" (click)="onSave()" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
<div class="col-4">
  {{ formValue | json }}
</div>
